<h1>Primer exercici</h1>


<form>

<label>Divisor<input type="text" id="divisor" placeholder="Divisor"></label>

<label>Divident<input type="text" id="divident" placeholder="Divident"></label>


<button type="button" id="Enviar">Enviar les dades</button>


</form>


<div id="resultat"></div>

<script>
    

document.getElementById("Enviar").addEventListener("click", function() {


let divisor = Number(document.getElementById("divisor").value);
let divident = Number(document.getElementById("divident").value);

let resultat = document.getElementById("resultat");


if (divisor < 0)
{
    divisor = divisor + divisor
}

else if (divisor == 0)
{
resultat.textContent = "El divisor no pot ser cero"
}

});


</script>



</html>
