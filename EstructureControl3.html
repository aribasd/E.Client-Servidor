    <html>


    <div id="mitjana"></div>



    <script>

    let angles = [];

    let angle = Number(prompt("Dona'm un angle"));

    let mitjana = document.getElementById("mitjana");

    let continuar = true;


    while (continuar)
    {
    angles.push(angle);

    angle = Number(prompt("Dona'm un altre angle"));

    if (angle <= -75 || angle >= 75)
    {
      continuar = false;
    }
    }

    let total = 0;

    for (let index = 0; index < angles.length; index++)
    {
       total = total + angles[index]

    }

    mitjana.textContent = "Tenim els angles" + angles + "La mitjana de tots els angles Ã©s" + (total / angles.length);


    </script>


    </html>
