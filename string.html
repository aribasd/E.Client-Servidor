<html>

<body>
  <label>Afegix el text</label>
  <textarea id="text" placeholder="Afageix el text"></textarea>

  <button type="button" id="enviar">Enviar</button>

  <div id="resultat"></div>


    <div id="resultatParaules"></div>


  </body>

  <script>
   
   document.getElementById("enviar").addEventListener("click", function () {
      
    let txt = document.getElementById("text").value;
     
    let array = txt.split("");

     let contadorlletres = {};

     
      array.forEach(function (lletra) {

        if (lletra !== " " && lletra !== "ñ" && lletra !== "ç") {

          if (contadorlletres[lletra]) {
            contadorlletres[lletra]++;

          } else {
            contadorlletres[lletra] = 1;
          }
        }
      });

      let resultat = document.getElementById("resultat");
     

       for (let lletra in contadorlletres) {
        resultat.innerHTML += lletra + ":" + contadorlletres[lletra] + "<br>" ;
      }

       //Dividit per per paraules

        let arrayParaules = txt.split(" ").sort();

        let contadorParaules = {};

        arrayParaules.forEach(function (paraula) {
       
          if (contadorParaules[paraula]) {
      
            contadorParaules[paraula]++;
   
          } else {
    
            contadorParaules[paraula] = 1;
   
          }
  });

  
  let resultatParaules = document.getElementById("resultatParaules");
  
  resultatParaules.innerHTML = "Comptador de paraules:<br><br>";

  let abecedari = "abcdefghijklmnopqrstuvwxyz".split("");

  abecedari.forEach(function (lletra) {
   
    resultatParaules.innerHTML += "<b>Lletra: " + lletra + "</b><br>";

    
    for (let paraula in contadorParaules) {
     
      if (paraula.startsWith(lletra)) {
        resultatParaules.innerHTML += paraula + ": " + contadorParaules[paraula] + "<br>";
      }

    }
    resultatParaules.innerHTML += "<br>";
  });



    });
  </script>
</html>
