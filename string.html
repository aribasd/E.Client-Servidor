<html>
  <label>Afegix el text</label>
  <textarea id="text" placeholder="Afageix el text"></textarea>

  <button type="button" id="enviar">Enviar</button>

  <div id="resultat"></div>

  <script>
   
   document.getElementById("enviar").addEventListener("click", function () {
      
    let txt = document.getElementById("text").value;
     
    let array = txt.split("");

     let contadorlletres = {};

     
      array.forEach(function (lletra) {
        if (lletra !== " ") {
          if (contadorlletres[lletra]) {
            contadorlletres[lletra]++;
          } else {
            contadorlletres[lletra] = 1;
          }
        }
      });

      let resultat = document.getElementById("resultat");
     

       for (let lletra in contadorlletres) {
        resultat.textContent +=
          "La lletra " + lletra + " apareix un total de " + contadorlletres[lletra] + " vegades";
      }

    });
  </script>
</html>
